<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예금추가</title>
    <!-- Tailwind CSS를 위한 CDN 링크. 모든 스타일을 여기서 가져옵니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <div class="mb-8">
            <h1
                class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-pulse drop-shadow-xl">
                <a href="main.html">원정은행</a></h1>
        </div>
        <hr class="my-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">예금추가</h1>
        
        <div class="space-y-4 mb-6">
            <div>
                <label for="accountName" class="block text-left text-sm font-medium text-gray-700 mb-1">계좌이름</label>
                <input id="accountName" type="text" v-model="accountName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <div>
                <label for="wealth" class="block text-left text-sm font-medium text-gray-700 mb-1">맡길 금액</label>
                <input id="wealth" type="text" v-model="formattedWealth"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
        </div>
        
        <div class="flex justify-center gap-4">
            <button @click="fnAdd"
                class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">추가</button>
            <button @click="fnCancel"
                class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-400 transition-colors">취소</button>
        </div>

        <div v-if="message" class="mt-6 p-4 rounded-lg font-semibold"
            :class="messageClass === 'success-message' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{ message }}
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                accountName: "",
                wealth: null,
                // 메시지 관련 데이터 속성 추가
                message: "",
                messageClass: ""
            };
        },
        computed: {
            formattedWealth: {
                get() {
                    if (this.wealth === null) {
                        return '';
                    }
                    return new Intl.NumberFormat('ko-KR').format(this.wealth);
                },
                set(value) {
                    const parsed = parseInt(value.replace(/,/g, ''), 10);
                    this.wealth = isNaN(parsed) ? null : parsed;
                }
            }
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;
                
                // 메시지 초기화
                self.message = "";
                
                // 유효성 검사
                if (!self.accountName.trim() && (self.wealth === null || self.wealth <= 0)) {
                    self.message = "계좌이름과 맡길 금액을 모두 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }
                
                if (!self.accountName.trim()) {
                    self.message = "계좌이름을 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }
                
                if (self.wealth === null || self.wealth <= 0) {
                    self.message = "맡길 금액을 1원 이상 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }

                // 세션에서 sessionId를 client_id로 가져옵니다.
                let clientId = sessionStorage.getItem('sessionId');
                
                let param = {
                    client_id: clientId,
                    account_name: self.accountName,
                    wealth: self.wealth
                };
                $.ajax({
                    url: "http://localhost:3009/account/add",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.message = "새로운 예금이 추가되었습니다!";
                        self.messageClass = "success-message";
                        setTimeout(() => {
                            location.href = "account-list.html";
                        }, 800);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error adding account:", error);
                        self.message = "예금 추가 중 오류가 발생했습니다.";
                        self.messageClass = "error-message";
                    }
                });
            },
            fnCancel: function () {
                location.href = "main.html";
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
        }
    });

    app.mount('#app');
</script>
