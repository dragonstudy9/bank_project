<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예금추가</title>
    <!-- Tailwind CSS를 위한 CDN 링크. 모든 스타일을 여기서 가져옵니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">예금추가</h1>
        
        <div class="space-y-4 mb-6">
            <div>
                <label for="accountName" class="block text-left text-sm font-medium text-gray-700 mb-1">계좌이름</label>
                <input id="accountName" type="text" v-model="accountName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <div>
                <label for="wealth" class="block text-left text-sm font-medium text-gray-700 mb-1">맡길 금액</label>
                <input id="wealth" type="number" v-model="wealth"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
        </div>
        
        <div class="flex justify-center gap-4">
            <button @click="fnAdd"
                class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">추가</button>
            <button @click="fnCancel"
                class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-400 transition-colors">취소</button>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                accountName: "",
                wealth: null
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;
                // 세션에서 sessionId를 client_id로 가져옵니다.
                let clientId = sessionStorage.getItem('sessionId');
                
                let param = {
                    client_id: clientId,
                    account_name: self.accountName,
                    wealth: self.wealth
                };
                $.ajax({
                    url: "http://localhost:3009/account/add",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        setTimeout(() => {
                            location.href = "account-list.html";
                        }, 1000);
                    }
                });
            },
            fnCancel: function () {
                location.href = "main.html";
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
        }
    });

    app.mount('#app');
</script>
