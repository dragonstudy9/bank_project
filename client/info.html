<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 조회</title>
    <!-- Tailwind CSS를 위한 CDN 링크 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">회원정보 조회</h1>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse rounded-xl overflow-hidden">
                <tbody>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700 w-1/3">아이디</th>
                        <td class="p-4 text-gray-900 w-2/3">{{ info.CLIENT_ID }}</td>
                    </tr>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">이름</th>
                        <td class="p-4 text-gray-900">{{ info.CLIENT_NAME }}</td>
                    </tr>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">가입유형</th>
                        <td class="p-4 text-gray-900">{{ clientStatusText }}</td>
                    </tr>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">주소</th>
                        <td class="p-4 text-gray-900">{{ info.CLIENT_ADDR }}</td>
                    </tr>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">휴대폰 번호</th>
                        <td class="p-4 text-gray-900">{{ info.CLIENT_PHONE_NUMBER }}</td>
                    </tr>
                    <tr class="border-b border-gray-200">
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">이메일</th>
                        <td class="p-4 text-gray-900">{{ info.CLIENT_EMAIL }}</td>
                    </tr>
                    <tr>
                        <th class="bg-gray-100 p-4 font-semibold text-gray-700">가입 날짜</th>
                        <td class="p-4 text-gray-900">{{ info.joinDate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-8 flex justify-center space-x-4">
            <button @click="fnGoBack" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">메인으로</button>
            <button @click="fnGoEdit" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-green-600 transition-colors">회원정보 수정</button>
            <!-- CLIENT_STATUS가 'A'가 아닐 때만 회원탈퇴 버튼을 표시 -->
            <button v-if="info.CLIENT_STATUS && info.CLIENT_STATUS !== 'A'" @click="fnDrop" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-red-600 transition-colors">회원탈퇴</button>
        </div>

        <!-- 커스텀 모달 창 -->
        <div v-if="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm text-center">
                <p class="text-lg font-semibold mb-4">{{ modalMessage }}</p>
                <div v-if="modalType === 'alert'">
                    <button @click="fnCloseModal" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition-colors">
                        확인
                    </button>
                </div>
                <div v-else-if="modalType === 'confirm'" class="flex justify-center space-x-4">
                    <button @click="fnConfirmModal" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition-colors">
                        확인
                    </button>
                    <button @click="fnCloseModal" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full hover:bg-gray-400 transition-colors">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                info: {},
                isLoggedIn: false,
                sessionId: null,
                showModal: false,
                modalMessage: '',
                modalType: 'alert',
                modalCallback: null
            };
        },
        methods: {
            fnShowAlertModal(message) {
                this.modalMessage = message;
                this.modalType = 'alert';
                this.showModal = true;
            },
            fnShowConfirmModal(message, callback) {
                this.modalMessage = message;
                this.modalType = 'confirm';
                this.modalCallback = callback;
                this.showModal = true;
            },
            fnCloseModal() {
                this.showModal = false;
                this.modalMessage = '';
                this.modalCallback = null;
            },
            fnConfirmModal() {
                if (this.modalCallback) {
                    this.modalCallback();
                }
                this.fnCloseModal();
            },
            fnClientInfo: function() {
                let self = this;
                let param = {
                    client_id: self.sessionId
                };
                $.ajax({
                    url: "http://localhost:3009/client/info",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function(data) {
                        if (data.success) {
                            self.info = data.clientInfo;
                        } else {
                            // 세션이 유효하지 않으면 로그인 페이지로 이동
                            self.fnShowAlertModal("세션이 만료되었습니다. 다시 로그인해주세요.");
                            // setTimeout(() => location.href = "login.html", 1500);
                        }
                    },
                    error: function() {
                        self.fnShowAlertModal("서버 통신 오류가 발생했습니다.");
                        // setTimeout(() => location.href = "login.html", 1500);
                    }
                });
            },
            fnGoBack: function() {
                location.href = "main.html";
            },
            fnGoEdit: function() {
                location.href = "edit.html";
            },
            fnDrop: function() {
                this.fnShowConfirmModal("정말 탈퇴하시겠습니까?", this.executeDrop);
            },
            executeDrop: function() {
                let self = this;
                let param = {
                    client_id: self.sessionId
                };

                $.ajax({
                    url: "http://localhost:3009/client/drop",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if(data.result == "success"){
                            self.fnShowAlertModal("탈퇴되었습니다! 그동안 감사했습니다.ㅠㅠ");
                            setTimeout(() => location.href = "main.html", 1200);
                        } else {
                            self.fnShowAlertModal("회원탈퇴에 실패했습니다. 다시 시도해 주세요.");
                        }
                    },
                    error: function() {
                        self.fnShowAlertModal("서버 통신 오류가 발생했습니다.");
                    }
                });
            }
        },
        computed: {
            clientStatusText() {
                if (!this.info || !this.info.CLIENT_STATUS) {
                    return '';
                }
                switch (this.info.CLIENT_STATUS) {
                    case 'A':
                        return '관리자';
                    case 'P':
                        return '가계고객';
                    case 'C':
                        return '기업고객';
                    case 'DP':
                        return '신용불량가계';
                    case 'DC':
                        return '신용불량기업';
                    default:
                        return this.info.CLIENT_STATUS;
                }
            }
        },
        mounted() {
            let self = this;
            const sessionId = sessionStorage.getItem('sessionId');
            if (sessionId) {
                self.isLoggedIn = true;
                self.sessionId = sessionId;
                self.fnClientInfo();
            } else {
                self.fnShowAlertModal("로그인이 필요합니다.");
                // setTimeout(() => location.href = "login.html", 1500);
            }
        }
    });

    app.mount('#app');
</script>
