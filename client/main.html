<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원정은행 메인화면</title>
    <!-- Tailwind CSS를 위한 CDN 링크. 모든 스타일을 여기서 가져옵니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }
        .user-message {
            background-color: #3B82F6;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #E5E7EB;
            color: #1F2937;
            align-self: flex-start;
        }
        .loading-dots span {
            animation: blink 1s infinite;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
        <!-- 로그인 상태에 따라 다른 UI를 보여줌 -->
        <div v-if="isLoggedIn">
            <h1 class="text-3xl font-bold mb-4 text-blue-600">환영합니다, {{ userName }}님!</h1>
        </div>
        <div v-else>
            <h1 class="text-3xl font-bold mb-4 text-gray-800">로그인 또는 회원가입을 해주세요.</h1>
        </div>
        
        <hr class="my-6">

        <!-- 로그인 상태가 아닐 때만 '로그인'과 '회원가입' 버튼을 표시 -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="login" v-if="!isLoggedIn" @click="fnLogin" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">로그인</button>
            <button id="join" v-if="!isLoggedIn" @click="fnJoin" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">회원가입</button>
            
            <!-- 로그인 상태일 때만 '로그아웃' 버튼을 표시 -->
            <button id="logout" v-if="isLoggedIn" @click="fnLogout" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-red-600 transition-colors">로그아웃</button>
        </div>
        
        <hr class="my-6">
        
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <button @click="fnOpenChatbot" class="bg-yellow-400 text-gray-800 font-bold py-3 px-4 rounded-xl shadow-md hover:bg-yellow-500 transition-colors">✨AI 금융 상담</button>
            <button @click="fnAccountList" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">계좌조회</button>
            <button @click="fnDepositAdd" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">예금입금</button>
            <button @click="fnDepositWithdraw" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">예금출금</button>
            <button @click="fnDepositTransfer" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">계좌이체</button>
            <button @click="fnBorrow" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">대출</button>
            <button @click="fnBorrowRepay" class="bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-300 transition-colors">대출 상환</button>
        </div>
        
        <!-- AI 금융 상담 챗봇 UI -->
        <div v-if="showChatbot" class="mt-8 bg-gray-50 rounded-xl p-4 shadow-inner border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700">AI 금융 상담 챗봇</h2>
                <button @click="fnCloseChatbot" class="text-gray-500 hover:text-gray-700 font-bold">X</button>
            </div>
            
            <div class="chat-container flex flex-col space-y-2 mb-4 p-2 bg-white rounded-lg shadow-sm">
                <div v-for="message in chatHistory" :key="message.id" class="flex" :class="{'justify-end': message.isUser, 'justify-start': !message.isUser}">
                    <div class="message-bubble" :class="{'user-message': message.isUser, 'ai-message': !message.isUser}">
                        {{ message.text }}
                    </div>
                </div>
                <div v-if="isLoading" class="flex justify-start">
                    <div class="message-bubble ai-message loading-dots">
                        <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center">
                <input v-model="userMessage" @keyup.enter="sendMessage" type="text" placeholder="질문 내용을 입력하세요..." class="flex-grow rounded-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button @click="sendMessage" :disabled="isLoading" class="ml-2 bg-blue-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-blue-600 transition-colors disabled:bg-gray-400">전송</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 로그인 상태를 관리하는 변수 추가
                isLoggedIn: false,
                userName: '',
                // ✨AI 챗봇 관련 변수 추가
                showChatbot: false,
                chatHistory: [],
                userMessage: '',
                isLoading: false,
            };
        },
        methods: {
            // ✨AI 챗봇 관련 메서드
            fnOpenChatbot: function() {
                this.showChatbot = true;
                // 초기 메시지 추가
                if (this.chatHistory.length === 0) {
                    this.chatHistory.push({
                        id: Date.now(),
                        text: '안녕하세요! 원정은행 AI 금융 상담 챗봇입니다. 무엇을 도와드릴까요?',
                        isUser: false
                    });
                }
            },
            fnCloseChatbot: function() {
                this.showChatbot = false;
            },
            async sendMessage() {
                if (!this.userMessage.trim() || this.isLoading) return;

                const messageText = this.userMessage;
                this.userMessage = '';
                this.isLoading = true;

                // 사용자 메시지를 채팅 기록에 추가
                this.chatHistory.push({
                    id: Date.now(),
                    text: messageText,
                    isUser: true
                });

                try {
                    // Gemini API 호출
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    
                    const payload = {
                        contents: [{
                            parts: [{ text: `사용자의 금융 관련 질문에 답변해줘. 질문: ${messageText}` }]
                        }]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const aiResponseText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "죄송합니다. 답변을 생성하는 데 문제가 발생했습니다.";

                    this.chatHistory.push({
                        id: Date.now() + 1,
                        text: aiResponseText,
                        isUser: false
                    });

                } catch (error) {
                    console.error("Error communicating with Gemini API:", error);
                    this.chatHistory.push({
                        id: Date.now() + 1,
                        text: "죄송합니다. 네트워크 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.",
                        isUser: false
                    });
                } finally {
                    this.isLoading = false;
                    // 채팅창 스크롤을 최신 메시지로 이동
                    this.$nextTick(() => {
                        const chatContainer = this.$el.querySelector('.chat-container');
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    });
                }
            },
            // 기존 페이지 이동 함수들
            fnLogin: function(){
                location.href="login.html";
            },
            fnJoin: function(){
                location.href="join.html";
            },
            fnAccountList: function(){
                location.href="account-list.html";
            },
            fnDepositAdd: function(){
                location.href="deposit-add.html";
            },
            fnDepositWithdraw: function(){
                location.href="deposit-withdraw.html";
            },
            fnDepositTransfer: function(){
                location.href="deposit-transfer.html";
            },
            fnBorrow: function(){
                location.href="borrow.html";
            },
            fnBorrowRepay: function(){
                location.href="borrow-repay.html";
            },
            // 로그아웃 기능
            fnLogout: function() {
                // 세션 스토리지에서 사용자 정보 삭제
                sessionStorage.removeItem('sessionId');
                sessionStorage.removeItem('sessionStatus');
                this.isLoggedIn = false;
                this.userName = '';
                alert("로그아웃되었습니다."); // 알림 창 표시
                location.href = "login.html"; // 로그인 페이지로 이동
            }
        }, // methods
        mounted() {
            // 페이지가 로드될 때 세션 스토리지 확인
            const sessionId = sessionStorage.getItem('sessionId');
            
            if (sessionId) {
                // 로그인 상태인 경우, 서버에서 사용자 이름 가져오기
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/user-info", // 사용자 정보 API 엔드포인트
                    dataType: "json",
                    type: "GET",
                    data: { client_id: sessionId },
                    success: function (data) {
                        if (data.success) {
                            self.isLoggedIn = true;
                            self.userName = data.user_info.CLIENT_NAME;
                        } else {
                            // 세션이 유효하지 않으면 로그아웃 처리
                            self.fnLogout();
                        }
                    },
                    error: function() {
                        // 통신 오류 시 로그아웃 처리
                        self.fnLogout();
                    }
                });
            }
        }
    });

    app.mount('#app');
</script>
