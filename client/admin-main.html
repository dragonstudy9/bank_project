<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 전용</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Inter 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Dark mode aesthetics with custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2D3748;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4A5568;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
    <div id="app" class="w-full max-w-lg bg-gray-800 p-10 rounded-2xl shadow-xl border border-gray-700">
        <div class="mb-8 flex justify-center">
           <h1
                class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-pulse drop-shadow-xl">
                 <a href="main.html">원정은행</a></h1>
        </div>
        <hr class="my-6">
        <h1 class="text-4xl font-bold text-gray-100 mb-8 text-center">관리자 전용</h1>
        <div class="flex flex-col space-y-4">
            <button @click="tableClient"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all duration-200">
                고객 테이블 보기
            </button>
            <button @click="tableAccount"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all duration-200">
                계좌 테이블 보기
            </button>
            <button @click="tableTransaction"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all duration-200">
                거래내역 테이블 보기
            </button>
            <button @click="goMain"
                class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all duration-200 mt-4">
                메인으로
            </button>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            tableClient: function () {
                location.href = "admin-table-client.html";
            },
            tableAccount: function () {
                location.href = "admin-table-account.html";
            },
            tableTransaction: function () {
                location.href = "admin-table-transaction.html";
            },
            goMain: function () {
                location.href = "main.html";
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
        }
    });

    app.mount('#app');
</script>
