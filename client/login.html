<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        #app {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-join {
            background-color: #6c757d;
            color: white;
        }

        .btn-join:hover {
            background-color: #5a6268;
        }

        .message-box {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .message-success {
            background-color: #e6f7e9;
            color: #1e7145;
        }

        .message-error {
            background-color: #ffe8e8;
            color: #c90000;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>로그인</h1>
        <div class="input-group">
            <label>아이디</label>
            <input type="text" v-model="clientId" placeholder="아이디를 입력하세요">
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" v-model="pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="btn-group">
            <button class="btn-login" @click="fnLogin">로그인</button>
            <button class="btn-join" @click="fnJoin">회원가입</button>
            <button class="btn-main" @click="fnMain"
                style="background-color: #5cb85c; color: white; flex: 1;">메인으로</button>
        </div>
        <div v-if="message" class="message-box" :class="messageClass">
            {{ message }}
        </div>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                clientId: "",
                pwd: "",
                message: "", 
                messageClass: "" 
            };
        },
        methods: {
            fnLogin: function () {
                let self = this;
                if (!self.clientId || !self.pwd) {
                    self.message = "아이디와 비밀번호를 모두 입력해주세요.";
                    self.messageClass = "message-error";
                    return;
                }
                
                self.message = "";

                let param = {
                    client_id: self.clientId,
                    client_password: self.pwd
                };

                $.ajax({
                    url: "http://localhost:3009/login",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("서버 응답:", data);
                        if (data.success) {
                            self.message = data.user_info.CLIENT_NAME + "님 환영합니다.";
                            self.messageClass = "message-success";

                            sessionStorage.setItem("sessionId", data.user_info.CLIENT_ID);
                            sessionStorage.setItem("clientName", data.user_info.CLIENT_NAME); 
                            sessionStorage.setItem("sessionStatus", data.user_info.CLIENT_STATUS);

                            setTimeout(() => {
                                location.href = "main.html";
                            }, 500);

                        } else {
                            self.message = data.message;
                            self.messageClass = "message-error";
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.error("통신 오류:", textStatus, errorThrown);
                        self.message = "아이디 혹은 패스워드를 다시 확인해주세요.";
                        self.messageClass = "message-error";
                    }
                });
            },
            fnJoin: function () {
                location.href = "join.html";
            },
            fnMain: function() {
                location.href = "main.html";
            }
        }
    });

    app.mount('#app');
</script>
