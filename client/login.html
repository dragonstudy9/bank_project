<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div id="app" class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="mb-8">
            <h1
                class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-pulse drop-shadow-xl">
                <a href="main.html">원정은행</a>
            </h1>
        </div>
        <hr class="my-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">로그인</h1>
        <div class="text-left mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">아이디</label>
            <input type="text" v-model="clientId" placeholder="아이디를 입력하세요"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
        </div>
        <div class="text-left mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
            <input type="password" v-model="pwd" placeholder="비밀번호를 입력하세요"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
        </div>
        <div class="flex gap-4 mt-8">
            <button class="flex-1 py-3 px-6 rounded-lg font-semibold transition-colors duration-300 bg-blue-600 text-white hover:bg-blue-700 shadow-md"
                @click="fnLogin">로그인</button>
            <button class="flex-1 py-3 px-6 rounded-lg font-semibold transition-colors duration-300 bg-gray-500 text-white hover:bg-gray-600 shadow-md"
                @click="fnJoin">회원가입</button>
            <button class="flex-1 py-3 px-6 rounded-lg font-semibold transition-colors duration-300 bg-green-500 text-white hover:bg-green-600 shadow-md"
                @click="fnMain">메인으로</button>
        </div>
        <div v-if="message" class="mt-6 p-4 rounded-lg font-semibold"
            :class="messageClass === 'message-success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{ message }}
        </div>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                clientId: "",
                pwd: "",
                message: "",
                messageClass: ""
            };
        },
        methods: {
            fnLogin: function () {
                let self = this;
                if (!self.clientId || !self.pwd) {
                    self.message = "아이디와 비밀번호를 모두 입력해주세요.";
                    self.messageClass = "message-error";
                    return;
                }
                
                self.message = "";

                let param = {
                    client_id: self.clientId,
                    client_password: self.pwd
                };

                $.ajax({
                    url: "http://localhost:3009/login",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("서버 응답:", data);
                        if (data.success) {
                            self.message = data.user_info.CLIENT_NAME + "님 환영합니다.";
                            self.messageClass = "message-success";

                            sessionStorage.setItem("sessionId", data.user_info.CLIENT_ID);
                            sessionStorage.setItem("clientName", data.user_info.CLIENT_NAME); 
                            sessionStorage.setItem("sessionStatus", data.user_info.CLIENT_STATUS);

                            setTimeout(() => {
                                location.href = "main.html";
                            }, 500);

                        } else {
                            self.message = data.message;
                            self.messageClass = "message-error";
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.error("통신 오류:", textStatus, errorThrown);
                        self.message = "아이디 혹은 패스워드를 다시 확인해주세요.";
                        self.messageClass = "message-error";
                    }
                });
            },
            fnJoin: function () {
                location.href = "join.html";
            },
            fnMain: function() {
                location.href = "main.html";
            }
        }
    });

    app.mount('#app');
</script>
