<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        #app {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-join {
            background-color: #6c757d;
            color: white;
        }

        .btn-join:hover {
            background-color: #5a6268;
        }

        /* 고객님께서 추가하신 스타일 */
        .message-box {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* 고객님께서 추가하신 스타일 */
        .message-success {
            background-color: #e6f7e9;
            color: #1e7145;
        }

        /* 고객님께서 추가하신 스타일 */
        .message-error {
            background-color: #ffe8e8;
            color: #c90000;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>로그인</h1>
        <div class="input-group">
            <!-- 변경된 부분: v-model="userId"로 변경 -->
            <label>아이디</label>
            <input type="text" v-model="userId" placeholder="아이디를 입력하세요">
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" v-model="pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="btn-group">
            <button class="btn-login" @click="fnLogin">로그인</button>
            <button class="btn-join" @click="fnJoin">회원가입</button>
        </div>
        <!-- 고객님께서 추가하신 HTML 구조 -->
        <div v-if="message" class="message-box" :class="messageClass">
            {{ message }}
        </div>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변경된 부분: id를 userId로 변경
                userId: "",
                pwd: "",
                message: "", // 로그인 결과 메시지
                messageClass: "" // 메시지 스타일 클래스
            };
        },
        methods: {
            fnLogin: function () {
                let self = this;
                // 변경된 부분: 아이디/비밀번호 미입력 시 유효성 검사 추가 (userId로 변수명 변경)
                if (!self.userId || !self.pwd) {
                    self.message = "아이디와 비밀번호를 모두 입력해주세요.";
                    self.messageClass = "message-error";
                    return;
                }
                
                // 메시지 초기화
                self.message = "";

                let param = {
                    // 변경된 부분: id 대신 userId 사용
                    client_id: self.userId,
                    client_password: self.pwd
                };

                $.ajax({
                    url: "http://localhost:3009/login",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("서버 응답:", data);
                        if (data.success) {
                            // 변경된 부분: 서버 응답의 user_info 사용
                            self.message = data.user_info.CLIENT_NAME + "님 환영합니다.";
                            self.messageClass = "message-success";

                            // 고객님께서 추가하신 세션 저장 로직
                            sessionStorage.setItem("sessionId", data.user_info.CLIENT_ID);
                            sessionStorage.setItem("clientName", data.user_info.CLIENT_NAME); // 이름 추가
                            sessionStorage.setItem("sessionStatus", data.user_info.CLIENT_STATUS);

                            // 1초 후 페이지 이동
                            setTimeout(() => {
                                location.href = "main.html";
                            }, 1000);

                        } else {
                            // 로그인 실패
                            self.message = data.message;
                            self.messageClass = "message-error";
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        // 통신 오류
                        console.error("통신 오류:", textStatus, errorThrown);
                        // 변경된 부분: 구체적인 에러 메시지로 수정
                        self.message = "아이디 혹은 패스워드를 다시 확인해주세요.";
                        self.messageClass = "message-error";
                    }
                });
            },
            fnJoin: function () {
                // 회원가입 페이지로 이동하는 로직
                location.href = "join.html";
            }
        }
    });

    app.mount('#app');
</script>
