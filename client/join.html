<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div id="app" class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg text-center">
        <div class="mb-8">
            <h1
                class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-pulse drop-shadow-xl">
                <a href="main.html">원정은행</a>
            </h1>
        </div>
        <hr class="my-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">회원가입</h1>
        <div class="grid grid-cols-1 gap-6 text-left">
            <div class="input-group">
                <label for="clientId" class="block text-base font-semibold text-gray-700 mb-2">아이디</label>
                <input id="clientId" type="text" v-model="clientId"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div class="input-group">
                <label for="pwd" class="block text-base font-semibold text-gray-700 mb-2">비밀번호</label>
                <input id="pwd" type="password" v-model="pwd"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div class="input-group">
                <label for="clientName" class="block text-base font-semibold text-gray-700 mb-2">이름</label>
                <input id="clientName" type="text" v-model="clientName"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div class="input-group">
                <label for="addr" class="block text-base font-semibold text-gray-700 mb-2">주소</label>
                <input id="addr" type="text" v-model="addr"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div class="input-group">
                <label for="phoneNumber" class="block text-base font-semibold text-gray-700 mb-2">휴대폰 번호</label>
                <input id="phoneNumber" type="tel" v-model="phoneNumber"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <div class="input-group">
                <label for="email" class="block text-base font-semibold text-gray-700 mb-2">이메일</label>
                <input id="email" type="email" v-model="email" @input="emailValidate"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <div v-if="email"
                    :class="[isEmailValid ? 'text-green-600' : 'text-red-600']"
                    class="text-sm mt-2 font-medium">
                    <span v-if="!isEmailValid">올바른 이메일 형식을 입력해주세요.</span>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center gap-6 mt-6">
            <p class="text-xl font-semibold text-gray-700">가입유형:</p>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" value="P" v-model="clientStatus" class="form-radio text-blue-600">
                <span class="text-xl text-gray-700">가계고객</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" value="C" v-model="clientStatus" class="form-radio text-blue-600">
                <span class="text-xl text-gray-700">기업고객</span>
            </label>
        </div>

        <div class="flex gap-4 mt-8">
            <button @click="fnJoin"
                class="flex-1 py-3 px-6 rounded-lg font-semibold transition-colors duration-300 bg-blue-600 text-white hover:bg-blue-700 shadow-md">
                회원가입
            </button>
            <button @click="fnCancel"
                class="flex-1 py-3 px-6 rounded-lg font-semibold transition-colors duration-300 bg-gray-500 text-white hover:bg-gray-600 shadow-md">
                취소
            </button>
        </div>
        <div v-if="message" class="mt-6 p-4 rounded-lg font-semibold"
            :class="messageClass === 'success-message' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{ message }}
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                clientId: "",
                pwd: "",
                clientName: "",
                clientStatus: "P",
                addr: "",
                phoneNumber: "",
                email: "",
                message: "",
                messageClass: "",
                isEmailValid: true
            };
        },
        methods: {
            fnJoin: function () {
                let self = this;
                if (!self.clientId || !self.pwd || !self.clientName || !self.addr || !self.phoneNumber) {
                    self.message = "모든 필수 정보를 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }
                
                if (self.email && !self.isEmailValid) {
                    self.message = "올바른 이메일 형식을 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }

                let param = {
                    client_id: self.clientId,
                    client_password: self.pwd,
                    client_name: self.clientName,
                    client_status: self.clientStatus,
                    client_addr: self.addr,
                    client_phone_number: self.phoneNumber,
                    client_email: self.email
                };
                
                $.ajax({
                    url: "http://localhost:3009/join",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if (data.success) {
                            alert("회원가입이 완료되었습니다! 로그인하면 사용할 수 있습니다.");
                            location.href = "main.html";
                        } else {
                            self.message = data.message;
                            self.messageClass = "error-message";
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        self.message = "통신 오류가 발생했습니다: " + (xhr.responseJSON ? xhr.responseJSON.message : textStatus);
                        self.messageClass = "error-message";
                    }
                });
            },
            fnCancel: function () {
                location.href = "main.html";
            },
            emailValidate: function () {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                this.isEmailValid = !this.email || emailRegex.test(this.email);
            }
        },
        mounted() {
            let self = this;
        }
    });

    app.mount('#app');
</script>
