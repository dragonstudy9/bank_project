<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        #app {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        /* 라디오 버튼 그룹 스타일 */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        
        /* 이메일 유효성 메시지 */
        .email-message {
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: -10px;
        }
        
        .email-message.valid {
            color: #1e7145;
        }
        
        .email-message.invalid {
            color: #c90000;
        }


        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-join {
            background-color: #007bff;
            color: white;
        }

        .btn-join:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .message {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .success-message {
            background-color: #e6f7e9;
            color: #1e7145;
        }

        .error-message {
            background-color: #ffe8e8;
            color: #c90000;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>회원가입</h1>
        <div class="input-group">
            <label>아이디 : <input type="text" v-model="clientId"></label>
        </div>
        <div class="input-group">
            <label>비밀번호 : <input type="password" v-model="pwd"></label>
        </div>
        <div class="input-group">
            <label>이름 : <input type="text" v-model="clientName"></label>
        </div>
        <div class="input-group">
            <label>주소 : <input type="text" v-model="addr"></label>
        </div>
        <div class="input-group">
            <label>휴대폰 번호 : <input type="tel" v-model="phoneNumber"></label>
        </div>
        <div class="input-group">
            <label>
                이메일 : <input type="email" v-model="email" @input="emailValidate">
            </label>
        </div>
        <div class="email-message" :class="{ 'valid': isEmailValid, 'invalid': email && !isEmailValid }">
            <span v-if="email && !isEmailValid">올바른 이메일 형식을 입력해주세요.</span>
        </div>
        
        <div class="radio-group">
            <p>가입유형: </p>
            <label><input type="radio" value="P" v-model="clientStatus">가계고객</label>
            <label><input type="radio" value="C" v-model="clientStatus">기업고객</label>
        </div>
        
        <div class="btn-group">
            <button @click="fnJoin" class="btn-join">회원가입</button>
            <button @click="fnCancel" class="btn-cancel">취소</button>
        </div>
        <div v-if="message" class="message" :class="messageClass">{{ message }}</div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                clientId: "",
                pwd: "",
                clientName: "",
                clientStatus: "P",
                addr: "",
                phoneNumber: "",
                email: "",
                message: "",
                messageClass: "",
                isEmailValid: true
            };
        },
        methods: {
            fnJoin: function () {
                let self = this;
                if (!self.clientId || !self.pwd || !self.clientName || !self.addr || !self.phoneNumber) {
                    self.message = "모든 필수 정보를 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }
                
                if (self.email && !self.isEmailValid) {
                    self.message = "올바른 이메일 형식을 입력해주세요.";
                    self.messageClass = "error-message";
                    return;
                }

                let param = {
                    client_id: self.clientId,
                    client_password: self.pwd,
                    client_name: self.clientName,
                    client_status: self.clientStatus,
                    client_addr: self.addr,
                    client_phone_number: self.phoneNumber,
                    client_email: self.email
                };
                
                $.ajax({
                    url: "http://localhost:3009/join",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if (data.success) {
                            self.message = "회원가입이 완료되었습니다!";
                            self.messageClass = "success-message";
                            setTimeout(() => {
                                location.href = "main.html";
                            }, 1000);
                        } else {
                            self.message = data.message;
                            self.messageClass = "error-message";
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        self.message = "통신 오류가 발생했습니다: " + (xhr.responseJSON ? xhr.responseJSON.message : textStatus);
                        self.messageClass = "error-message";
                    }
                });
            },
            fnCancel: function () {
                location.href = "main.html";
            },
            emailValidate: function () {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                this.isEmailValid = !this.email || emailRegex.test(this.email);
            }
        },
        mounted() {
            let self = this;
        }
    });

    app.mount('#app');
</script>
