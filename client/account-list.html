<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌조회</title>
    <!-- Tailwind CSS와 Vue.js 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl text-center">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">내 계좌 목록</h1>
        
        <!-- 로그인 상태 확인 및 비로그인 시 UI -->
        <div v-if="!isLoggedIn" class="text-center text-gray-500 my-8">
            <p>로그인 후 이용할 수 있는 서비스입니다.</p>
            <button @click="fnGoBack" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-300 transition-colors">메인으로 돌아가기</button>
        </div>

        <!-- 로그인 상태일 때 UI -->
        <div v-if="isLoggedIn">
            <!-- 검색 및 필터링 -->
            <div class="flex justify-between items-center mb-6">
                <select v-model="accountKind" @change="fnAccountList" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="">:: 전체 ::</option>
                    <option value="예금">예금</option>
                    <option value="대출">대출</option>
                </select>
                <button @click="fnGoBack" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">메인으로 돌아가기</button>
            </div>

            <!-- 정보 출력 테이블 -->
            <div class="table-container">
                <table class="w-full text-sm text-left text-gray-700 rounded-lg overflow-hidden">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-200 sticky top-0">
                        <tr>
                            <th scope="col" class="px-6 py-3">계좌번호</th>
                            <th scope="col" class="px-6 py-3">계좌명</th>
                            <th scope="col" class="px-6 py-3 text-right">현재 금액</th>
                            <th scope="col" class="px-6 py-3">계좌종류</th>
                            <th scope="col" class="px-6 py-3">마지막 거래 날짜</th>
                            <th scope="col" class="px-6 py-3">계좌개설일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in list" :key="item.ACCOUNT_NO" class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-blue-600 whitespace-nowrap">
                                <a href="javascript:;" @click="fnView(item.ACCOUNT_NO)">{{item.ACCOUNT_NO}}</a>
                            </td>
                            <td class="px-6 py-4">{{item.ACCOUNT_NAME}}</td>
                            <td class="px-6 py-4 text-right">{{ formatWealth(item.WEALTH) }}</td>
                            <td class="px-6 py-4">{{item.ACCOUNT_KIND}}</td>
                            <td class="px-6 py-4">{{ formatDate(item.LAST_TRANSACTION_DATE) }}</td>
                            <td class="px-6 py-4">{{ formatDate(item.CREATE_DATE) }}</td>
                        </tr>
                        <tr v-if="list.length === 0" class="bg-white">
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500 italic">계좌가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                list : [],
                accountKind : "",
                isLoggedIn: false,
                sessionId: null
            };
        },
        methods: {
            fnGoBack: function() {
                location.href="main.html";
            },
            fnAccountList: function () {
                let self = this;
                let param = {
                    accountKind: self.accountKind,
                    client_id: self.sessionId // ✨ 로그인한 사용자의 ID를 파라미터로 추가
                };
                
                $.ajax({
                    url: "http://localhost:3009/account/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if (data.success) {
                            self.list = data.accountList;
                        } else {
                            // 세션이 유효하지 않으면 로그아웃 처리
                            alert("세션이 만료되었습니다. 다시 로그인해주세요.");
                            location.href = "login.html";
                        }
                    },
                    error: function() {
                        alert("서버 통신 오류가 발생했습니다.");
                        location.href = "login.html";
                    }
                });
            },
            fnView: function(accountNo) {
                location.href=`account-view.html?accountNo=${accountNo}`;
            },
            // ✨ 금액을 원화 단위로 포맷하는 헬퍼 함수
            formatWealth: function(amount) {
                if (amount === null || amount === undefined) return '0원';
                return new Intl.NumberFormat('ko-KR').format(amount) + '원';
            },
            // ✨ 날짜를 YYYY-MM-DD 형식으로 포맷하는 헬퍼 함수
            formatDate: function(dateStr) {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
        }, // methods
        mounted() {
            // ✨ 페이지 로드 시 로그인 상태 확인
            const sessionId = sessionStorage.getItem('sessionId');
            
            if (sessionId) {
                this.isLoggedIn = true;
                this.sessionId = sessionId;
                this.fnAccountList(); // 로그인 상태일 때만 계좌 목록 조회
            } else {
                this.isLoggedIn = false;
                // 로그인하지 않은 경우, 이 페이지에 머무르도록 하여 로그인 유도
            }
        }
    });

    app.mount('#app');
</script>
